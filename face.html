<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/face.css">
    <title>Face Censorship</title>
</head>
<body>

    <div class="controls">
        <label for="SCALE">
            SCALE:
            <input value="1.35" type="range" name="SCALE" min="0.3" max="3" step="0.1">
        </label>
        <label for="SIZE">
            SIZE:
            <input value="10" type="range" name="SIZE" min="1" max="100" step="1">
        </label>
    </div>

    <div class="wrapper">
        <video class="webcam"></video>
        <canvas class="video"></canvas>
        <canvas class="face-detection"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="./assets/js/face-censor.js"></script>
    
</body>
</html>
